- clean: ['~']

- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vim/vimrc
    ~/.zsh: zsh/
    ~/.zshrc: zsh/zshrc
    /usr/local/share/zsh/site-functions/prompt_pure_setup: zsh/pure.zsh
    /usr/local/share/zsh/site-functions/async: zsh/async.zsh

